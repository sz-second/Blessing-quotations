<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>冲冲冲</title>
		<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<table class="table table-condensed">
			<caption>祝福语来自深圳2组</caption>
			<thead>
			  <tr>
				<th>姓名</th>
				<th>祝福</th>
			  </tr>
			</thead>
			<tbody>
			  <tr>
				<td>陈惠敏</td>
				<td>祝大家端午节好....！</td>
			  </tr>
			  <tr>
				<td>潘庆毅</td>
				<td>祝大家晚上快乐！</td>
			
			  </tr>
			  <tr>
				<td>杜梦雅</td>
				<td>愿你走出半生，归来仍是少年。</td>
			  </tr>
			  <tr>
					<td>
					雷 衡
					</td>
					<td>
					清晨曙光初现，幸福在你身边；中午艳阳高照，微笑在你心间；傍晚日落西山，欢乐随你天。
					</td>
			  </tr>
			  <tr>
				  <td>马 菁</td>
				  <td>愿你一世安乐无忧</td>
			  </tr>
			  <tr>
					<td>周 强</td>
					<td>人生得意须尽欢，莫使金樽空对月。天生我材必有用，千金散尽还复来。</td>
			  </tr>
			  <tr>
					<td>王建军</td>
					<td>祝大家身体棒棒，吃嘛嘛香。</td>
			  </tr>
			</tbody>
		  </table>
	</table>
	</body>
</html>
